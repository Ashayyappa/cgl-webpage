<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGL Conference Room</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background-color: #ffffff;
      border-bottom: 3px solid #004a99;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      box-sizing: border-box;
      z-index: 10;
    }

    .logo img {
      max-height: 40px;
      display: block;
    }

    .menu-icon {
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .pdf-container {
      padding-top: 63px;
      height: 100vh;
      box-sizing: border-box;
    }

    .pdf-viewer {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <header class="header">
    <div class="logo">
      <img src="cgl-logo.png" alt="CGL Simplifying Logistics">
    </div>
    <div class="menu-icon">&#9776;</div>
  </header>

  <main class="pdf-container">
    <iframe src="instructions-1.png" class="pdf-viewer" title="Conference Room Instructions PDF">
      <p>Your browser does not support embedded PDFs.
        <a href="instructions-1.png">Click here to download the PNG.</a>
      </p>
    </iframe>
  </main>

</body>

</html>
